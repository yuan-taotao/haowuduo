{extend name="Public/index" /}
{block name="title"}修改管理员信息{/block}
{block name="content"}
<section class="content-header">
    <h1>
        <i class="fa fa-user"></i>
        管理员管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="">管理员列表</a></li>
        <li class="active">修改管理员信息</li>
    </ol>
</section>
<section class="content">
  
        <div class="row">
            <!-- right column -->
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            修改管理员信息
                        </h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="/adminuser/update" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="username" value="{$list['username']}" placeholder="输入用户名">
                                </div>
                                <span class="col-sm-4 text-left bg-success">用户名必须是2-8位数字字母下划线</span>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" name="password" placeholder="输入密码">
                                </div>
                                <span class="col-sm-4 text-left bg-success">密码必须是4-8位的数字</span>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" name="repassword" placeholder="请确认密码">
                                </div>
                            </div>
                          
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="status" value="1"> 是否启用</label>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="id" value="{$id}">
                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-1">
                                <button type="submit" class="btn btn-success">修改</button>
                            </div>
                            <div class="col-sm-1">
                                <a href="/adminuser/edit" class="btn btn-danger">重置</a>
                            </div>
                        </div><!-- /.box-footer -->
                    </form>
                    <div class="row">
                        <div class="col-sm-12">
                            &nbsp;
                        </div>
                    </div>
                </div><!-- /.box -->
            </div><!--/.col (right) -->
        </div><!-- /.row -->
 
</section>

{/block}
