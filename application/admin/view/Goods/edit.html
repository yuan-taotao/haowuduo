{extend name="Public/index" /}
{block name="title"}修改商品信息{/block}
{block name="content"}
<section class="content-header">
    <h1>
        <i class="fa fa-user"></i>
        商品管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="">商品管理</a></li>
        <li class="active">修改商品信息</li>
    </ol>
</section>
<section class="content">
  
        <div class="row">
            <!-- right column -->
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            修改商品信息
                        </h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="/admingoods/update" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">商品名称:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="goodsname" value="{$info['goodsname']}">
                                    <input type="hidden" name='id' value="{$info['id']}">
                                    <input type="hidden" name='ypic' value="{$info['pic']}">
                                </div>          
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">分类:</label>
                                <div class="col-sm-4">
                                    <select required="required" name="cates_id" class="form-control" style="text-align:center">
                                        <option value="">--请选择--</option>
                                    {foreach name='res' item='val'}
                                        <option value="{$val['id']}">{$val['name']}</option>
                                    {/foreach}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">商品价格:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="price" value="{$info['price']}">
                                </div>
                            </div>
                          
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">商品图片:</label>
                                <div class="col-sm-4">
                                    <input type="file" class="form-control" name="pic">
                                    <img width="60" height="60" src="/uploads/{$info['pic']}" alt="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">商品状态:</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                      <input type="radio" name="status" id="inlineRadio1" value="1" checked="checked">在售
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="status" id="inlineRadio2" value="0">已下架
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">商品库存:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="num" value="{$info['num']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">商品描述:</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" name="descr">{$info['descr']}</textarea>
                                </div>
                            </div>
                            
                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-1">
                                <button type="submit" class="btn btn-success">修改</button>
                            </div>
                            <div class="col-sm-1">
                                <a href="/admingoods/edit/id/{$info['id']}" class="btn btn-danger">重置</a>
                            </div>
                        </div><!-- /.box-footer -->
                    </form>
                    <div class="row">
                        <div class="col-sm-12">
                            &nbsp;
                        </div>
                    </div>
                </div><!-- /.box -->
            </div><!--/.col (right) -->
        </div><!-- /.row -->
 
</section>

{/block}
