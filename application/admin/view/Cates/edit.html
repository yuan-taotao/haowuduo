{extend name="Public/index" /}
{block name="title"}添加分类{/block}
{block name="content"}
<section class="content-header">
    <h1>
        <i class="fa fa-user"></i>
        分类管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="">分类管理</a></li>
        <li class="active">修改分类</li>
    </ol>
</section>
<section class="content">
  
        <div class="row">
            <!-- right column -->
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            修改分类
                        </h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="/admincates/update" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">选择分类:</label>
                                <div class="col-sm-4">
                                    <select name="pid" class="form-control" style="text-align:center">
                                        <option value="0">--请选择--</option>
                                    {foreach name="data" item="val"}
                                        {if condition="$pid==$val['id']"} <option value="{$val['id']}" selected="selected">{$val['name']}</option>
                                        {else /} <option value="{$val['id']}">{$val['name']}</option>
                                        {/if}
                                        
                                    {/foreach}
                                    </select>
                                </div>
                                
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">分类名:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="name" value="{$name}">
                                    <input type="hidden" name='id' value="{$id}">
                                </div>
                                
                            </div>
                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-1">
                                <button type="submit" class="btn btn-success">修改</button>
                            </div>
                            <div class="col-sm-1">
                                <a href="/admincates/add" class="btn btn-danger">重置</a>
                            </div>
                        </div><!-- /.box-footer -->
                    </form>
                    <div class="row">
                        <div class="col-sm-12">
                            &nbsp;
                        </div>
                    </div>
                </div><!-- /.box -->
            </div><!--/.col (right) -->
        </div><!-- /.row -->
 
</section>

{/block}
